<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./favicon.ico" rel="icon" type="image/x-icon">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable dark mode
    };
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col items-center justify-center min-h-screen">

  <!-- Dark Mode Toggle Button -->
  <button
    id="toggleDarkMode"
    class="absolute top-4 right-4 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-full shadow-md hover:shadow-lg transition flex items-center space-x-2"
  >
    <img id="darkModeIcon" src="https://img.icons8.com/ios-filled/24/000000/sun--v1.png" alt="Dark Mode Icon" class="w-5 h-5 dark:invert">
    <span id="darkModeText">Dark Mode</span>
  </button>

  <!-- QR Code Generator -->
  <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 w-full max-w-md text-center animate-slide-down">
    <div class="flex justify-center items-center mb-4">
      <img src="https://img.icons8.com/ios-filled/50/000000/qr-code.png" alt="QR Code Icon" class="w-8 h-8 dark:invert">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200 ml-2">QR Code Generator</h1>
    </div>
    <input
      type="text"
      id="linkInput"
      class="w-full border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2 mb-4 focus:ring-2 focus:ring-blue-400 focus:outline-none dark:bg-gray-700 dark:text-gray-200"
      placeholder="Enter your link here"
    >
    <button
      id="generateBtn"
      class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition flex items-center justify-center space-x-2"
    >
      <img src="https://img.icons8.com/ios-filled/24/ffffff/qr-code.png" alt="Generate Icon" class="w-5 h-5">
      <span>Generate QR Code</span>
    </button>
    <div id="qrcode" class="mt-6 flex justify-center"></div>
    <div id="downloadOptions" class="mt-4 hidden">
      <button
        id="downloadPng"
        class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition flex items-center justify-center space-x-2 mb-2"
      >
        <img src="https://img.icons8.com/ios-filled/24/ffffff/download.png" alt="Download Icon" class="w-5 h-5">
        <span>Download PNG</span>
      </button>
      <button
        id="downloadSvg"
        class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition flex items-center justify-center space-x-2"
      >
        <img src="https://img.icons8.com/ios-filled/24/ffffff/download.png" alt="Download Icon" class="w-5 h-5">
        <span>Download SVG</span>
      </button>
    </div>
  </div>

  <footer class="mt-4 text-gray-600 dark:text-gray-400">
    <p>by <span class="font-bold">Anas Ennahli</span></p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
